<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Admin</title>
    <link rel="stylesheet" th:href="@{/static/css/area_utente.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-12" th:replace="../template/template :: header"></div>
            </div>
        </header>
        <div class="row" id="menu">
            <!--Menu-->
            <div class="col-12" id="menu">
                <nav th:replace="../template/template :: navFragment"></nav>
            </div>
        </div>
        <section>
            <div class="row">
                <aside class="col-2" th:replace="../template/template :: asideSinistra"></aside><!--asideSinistra-->
                <div class="col-5" id="centro">
                    <h3 th:text="'Ciao ' + ${nome}"></h3><!--inserire variabile nome utente-->
                    <form action="" method="GET">
                        <label>Destinazione
                            <select name="destinazione">
                                <option value="italia">Italia</option>
                                <option value="europa">Europa</option>
                                <option value="altro">Altro</option>
                            </select></label>
                            <br />
                            <label>Titolo</label>
                            <input type="text" placeholder="Titolo"><br />
                            <label>Descrizione</label>
                            <textarea type="text" placeholder="Descrizione"></textarea><br />
                            <label>Gallery</label>
                            <input type="file">
                            <br />
                            <input type="submit"/><!-- conferma invio pubblicazione -->
                            <br>
                            <br>
                    </div>
                    </form>
                <aside class="col-5">
                    <table>
                        <th>
                            <tr>
                                <td>Lista viaggi</td>
                            </tr>
                        </th>
                        <tr></tr>
                        <tr>
                            <td></td>
                            <!--collegamento Spring-->
                        </tr>
                    </table>
                </aside>
            </div>
        </section>
        <footer th:replace="../template/template :: footerFragment"></footer>
        <script th:src="@{/static/javascript/index.js}"></script>
    </div>
</body>
</html>
