<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" th:href="@{/static/css/area_utente.css}">
</head>

<body>
    <div class="container p-0">
        <header>
            <div class="row">
                <header class="col-12" th:replace="../template/template :: header"></header>
            </div>
        </header>
        <div class="row" id="menu">
            <!--Menu-->
            <div class="col-12" id="menu">
                <nav th:replace="../template/template :: navFragment"></nav>
            </div>
        </div>
        <section>
            <div class="row" id="centro">
            	<div class="col-1"></div>
                <div class="col-4">
                    <h3 th:text="'Ciao ' + ${nome}"></h3><!--inserire variabile nome utente-->
                    <div th:if="${!inserisciFoto}">
	                    <h5>Inserisci la tua recensione</h5>
	                    <form method="POST">
	                        <label class="form-label">Destinazione
	                            <select name="destinazione">
	                                <option value="italia">Italia</option>
	                                <option value="europa">Europa</option>
	                                <option value="altro">Altro</option>
	                            </select></label>
	                            <br/>
	                            <label class="form-label" for="dataInizio">Data Inizio: </label>
	                            <input type="date" id="dataInizio" name="dataInizio" class="form-control" >
                        		<label class="form-label" for="dataFine">Data fine: </label>
                        		<input type="date" id="dataFine" name="dataFine" class="form-control" > <br/>
	                            <label class="form-label">Titolo</label>
	                            <input type="text" placeholder="Titolo" class="form-control" column="5">
	                            <label class="form-label">Descrizione</label>
	                            <textarea placeholder="Descrizione" class="form-control" column="20" rows="15"></textarea><br/>
	                            <br />
	                            <input type="submit" id="foto" class="btn btn-primary" th:value="#{btn.inserisciFoto}"/><!-- conferma invio pubblicazione -->
	                            <br>
	                            <br>
	                    </form>
					</div>
					<div th:if="${inserisciFoto}">
                        <label class="form-label">Destinazione
                        <select name="destinazione" disabled>
                            <option value="italia">Italia</option>
                            <option value="europa">Europa</option>
                            <option value="altro">Altro</option>
                        </select></label>
                        <br/>
                        <label class="form-label" for="dataInizio">Data Inizio: </label><input type="date" id="dataInizio" name="dataInizio" disabled>
                        <label class="form-label" for="dataFine">Data fine: </label><input type="date" id="dataFine" name="dataFine" disabled>
                        <label class="form-label">Titolo</label>
                        <input type="text" placeholder="Titolo" class="form-control" column="5" th:value="${recensione.titolo}" disabled>
                        <label class="form-label">Descrizione</label>
                        <textarea placeholder="Descrizione" class="form-control" column="20" rows="15" th:value="${recensione.descrizione}" disabled></textarea><br/>
                        <label class="form-label">Gallery</label>
                        <br />
                     	<form action="area_utente/inserimentoFoto" method="POST" enctype="multipart/form-data">
	                     	<input type="file"  class="form-control" multiple>
	                        <input id="btn" type="submit" class="btn btn-primary"/><!-- conferma invio pubblicazione -->
                      	</form>
                        <br>
                        <br>
					</div>
                </div>
                <div class="col-1"></div>
                <div class="col-5">
                	<h5>Lista dei viaggi</h5>
                    <table>
                        <th>
                            <tr>
                                <td><!-- COLLEGAMENTO SPRING --></td>
                            </tr>
                        </th>
                    </table>
                </div>
                <div class="col-1"></div>
            </div>
        </section>
        <footer th:replace="../template/template :: footerFragment"></footer>
        <script th:src="@{/static/javascript/area_utente.js}"></script>
        <script>
        	document.getElementById("firstDateId").onchange = function () {
            var input = document.getElementById("secondDateId");
            input.setAttribute("min", this.value);
        }</script>
    </div>
</body>
</html>
