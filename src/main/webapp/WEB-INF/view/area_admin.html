<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Admin</title>
    <link rel="stylesheet" th:href="@{/static/css/admin.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-12">
                    <img th:src="@{/static/img/770401.jpg}" alt="" id="fotoHome">
                </div>
            </div>
            <div class="row" id="menu">
                <!--Menu-->
                <div class="col-12" id="menu">
                    <nav th:replace="../template/template :: navFragment"></nav>
                </div>
            </div>
        </header>
        <section>
            <div class="row">
                <div class="col-4">
                    <img class="aside" th:src="@{/static/img/Venezia.jpg}">
                    <img class="aside" th:src="@{/static/img/roma.jpg}">
                    <img class="aside" th:src="@{/static/img/milano.jpg}">
                    <img class="aside" th:src="@{/static/img/monaco.jpg}">
                </div>
                <div class="col-4" id="centro">
                    <h3>Area Admin</h3>
                    <form action="GET">
                        <p>Destinazione
                        <select name="destinazione">
                            <option value="italia">Italia</option>
                            <option value="europa">Europa</option>
                            <option value="altro">Altro</option>
                        </select></p>
                        <br />
                        <p>Titolo
                        <input type="text" placeholder="Titolo"></p>
                        <p>Descrizione
                        <input type="textarea" placeholder="Descrizione"></p>
                        <p>Gallery
                        <img th:src="@{/static/img/iconaimmagine.png}" class="imgCaricata" alt="immagine caricata">
                        <img th:src="@{/static/img/iconaimmagine.png}" class="imgCaricata" alt="immagine caricata"> <!--collegare foto caricare dall'utente-->
                        <img th:src="@{/static/img/iconaimmagine.png}" class="imgCaricata" alt="immagine caricata"></p>

                        
                        <p>Pubblicare <input type="checkbox" value="Pubblicare"></p> <br />
                        <p>Non Pubblicare <input type="checkbox" value="Non Pubblicare"></p>
                        <br>
                        <br>
                        <table>
                            <th>
                                <tr>
                                    <td>Lista viaggi</td>
                                </tr>
                            </th>
                            <tr></tr>
                            <tr>
                                <td></td>
                                <!--collegamento Spring-->
                            </tr>
                        </table>

                        <table>
                            <th>
                                <tr>
                                    <td>Lista utenti registrati</td>
                                </tr>
                            </th>
                            <tr>
                                <td></td>
                                <!--collegamento Spring-->
                            </tr>
                        </table>
                </div>
                </form>
                <div class="col-4">
                    <img class="aside" th:src="@{/static/img/munchen.jpg}">
                    <img class="aside" th:src="@{/static/img/parigi.jpg}">
                    <img class="aside" th:src="@{/static/img/londra.jpg}">
                    <img class="aside" th:src="@{/static/img/zanzibar.jpg}">
                </div>
            </div>
        </section>
        <footer th:replace="../template/template :: footerFragment"></footer>
        <script th:src="@{/static/javascript/index.js}"></script>
    </div>
</body>

</html>
