<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Admin</title>
    <link rel="stylesheet" th:href="@{/static/css/admin.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-12" th:replace="../template/template :: header"></div>
            </div>
        </header>
        <div class="row" id="menu">
            <!--Menu-->
            <div class="col-12" id="menu">
                <nav th:replace="../template/template :: navFragment"></nav>
            </div>
        </div>
        <section>
            <div class="row">
                <aside class="col-4" th:replace="../template/template :: asideSinistra"></aside><!--asideSinistra-->
                <div class="col-4" id="centro">
                    <h3>Area Admin</h3>
                    <form action="GET">
                        <label>Destinazione
                            <select name="destinazione">
                                <option value="italia">Italia</option>
                                <option value="europa">Europa</option>
                                <option value="altro">Altro</option>
                            </select></label>
                        <br />
                        <label>Titolo</label>
                        <input type="text" placeholder="Titolo"><br />
                        <label>Descrizione</label>
                        <input type="textarea" placeholder="Descrizione"><br />
                        <label>Gallery</label>
                        <img th:src="@{/static/img/iconaimmagine.png}" class="imgCaricata" alt="immagine caricata">
                        <img th:src="@{/static/img/iconaimmagine.png}" class="imgCaricata" alt="immagine caricata">
                        <!--collegare foto caricare dall'utente-->
                        <img th:src="@{/static/img/iconaimmagine.png}" class="imgCaricata" alt="immagine caricata">

                        <br />
                        <label>Pubblicare</label> <input type="checkbox" value="Pubblicare"> <br />
                        <label>Non Pubblicare</label> <input type="checkbox" value="Non Pubblicare">
                        <br>
                        <br>
                        <table>
                            <th>
                                <tr>
                                    <td>Lista viaggi</td>
                                </tr>
                            </th>
                            <tr></tr>
                            <tr>
                                <td></td>
                                <!--collegamento Spring-->
                            </tr>
                        </table>

                        <table>
                            <th>
                                <tr>
                                    <td>Lista utenti registrati</td>
                                </tr>
                            </th>
                            <tr>
                                <td></td>
                                <!--collegamento Spring-->
                            </tr>
                        </table>
                </div>
                </form>
                <aside class="col-4" th:replace="../template/template :: asideDestra"></aside>
            </div>
        </section>
        <footer th:replace="../template/template :: footerFragment"></footer>
        <script th:src="@{/static/javascript/index.js}"></script>
    </div>
</body>

</html>
