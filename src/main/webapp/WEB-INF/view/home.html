<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" th:href="@{/static/css/area_free.css}">
</head>
<body>
    <div class="container p-0">
        <header>
            <div class="row">
                <header class="col-12" th:replace="../template/template :: header"></header>
            </div>
        </header>
        <div class="row" id="menu">
            <!--Menu-->
            <div class="col-12" id="menu">
                <nav th:replace="../template/template :: navFragment"></nav>
            </div>
        </div>
        <section>
            <div class="row m-0">
                <aside class="col-4" th:replace="../template/template :: asideSinistra"></aside><!--asideSinistra-->
                <div class="col-4" id="centro">
                    <table class="table table-striped table-responsive">
                    	<thead>
							<tr>
								<th class="align-middle" th:text="#{label.titolo}"></th>
								<th class="align-middle" th:text="#{label.destinazione}"></th>
								<th class="align-middle" th:text="#{label.username}"></th>
								<th class="align-middle" th:text="#{label.durata}"></th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="r : ${recensioni}">
						
								<td class="align-middle" th:text="${r.titolo}"></td>
								<td class="align-middle" th:text="${r.destinazione}"></td>
								<td class="align-middle" th:text="${r.account.username}"></td>
								<td class="align-middle" th:text="${r.durata}"></td>
								<td class="align-middle"> 
									<a th:href="@{/recensione(id=${r.id})}" 
										class="btn btn-primary btn-sm small-button" th:text="#{btn.edit}"></a>
								</td>
								
								
							</tr>
						</tbody>
                    </table>
                </div>
                <aside class="col-4" th:replace="../template/template :: asideDestra"></aside>
            </div>
        </section>
        <footer th:replace="../template/template :: footerFragment"></footer>
        <script th:src="@{static/javascript/index.js}" type="text/javascript"></script>
    </div>
</body>
</html>
