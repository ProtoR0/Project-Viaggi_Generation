<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link rel="stylesheet" th:href="@{static/css/area_utente.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container p-0">
        <header>
            <div class="row">
                <header class="col-12" th:replace="../template/template :: header"></header>
            </div>
        </header>
        <div class="row" id="menu">
            <!--Menu-->
            <div class="col-12" id="menu">
                <nav th:replace="../template/template :: navFragment"></nav>
            </div>
        </div>
        <section>
            <div class="row">
                <aside class="col-3"></aside><!--asideSinistra-->
                <div class="col-6" id="centro">                 
                    <form method="POST" th:object="${newAccount}"><!--registrazione-->
                        <h3>Registrazione</h3>
                        <hr>
                        <label for="username" th:text="#{label.username} + ':'"></label>
                        <input type="text" id="username" th:field="*{username}" required="required" class="form-control"><br/>
                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></p>
                        <p th:if="${usernameTaken}" th:text="#{error.usernameTaken}" class="text-danger"></p>
                        
                        <label for="password" th:text="#{label.password} + ':'"></label>
                        <input type="password" id="password" th:field="*{password}" required="required" class="form-control"><br/>
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>                    
                        
                        <label for="email" th:text="#{label.email} + ':'">Email</label>
                        <input type="text" id="email" th:field="*{email}" required="required" class="form-control"><br/>
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
                        
                        <input id="btn" type="Submit" class="btn btn-primary small-button" th:value="#{btn.register}">
                    </form>
                    <br>
                </div>
                <aside class="col-3"></aside>
            </div>
        </section>
        <footer th:replace="../template/template :: footerFragment"></footer>
        <script th:src="@{/static/javascript/index.js}"></script>
    </div>
</body>
</html>
