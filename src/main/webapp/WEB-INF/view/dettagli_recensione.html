<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" th:href="@{/static/css/area_utente.css}">
</head>

<body>
    <div class="container p-0">
        <header>
            <div class="row">
                <header class="col-12" th:replace="../template/template :: header"></header>
            </div>
        </header>
        <div class="row" id="menu">
            <!--Menu-->
            <div class="col-12" id="menu">
                <nav th:replace="../template/template :: navFragment"></nav>
            </div>
        </div>
        <section>
            <div class="row" id="centro">
            	<div class="col-1"></div>
                <div class="col-10">
                    <table>
                        <thead>
                            <tr>
                                <th th:text="#{label.titolo}"></th><th th:text="#{label.destinazione}"></th><th th:text="#{label.descrizione}"></th><th>Data Inizio</th><th>Data Fine</th></th>
                                </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><!--Titolo--></td><td><!--Localita--></td><td><!--Descrizione--></td><td><!--Data Inizio--></td><td><!--Data Fine--></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-1"></div>
            </div>
        </section>
        <footer th:replace="../template/template :: footerFragment"></footer>
        <script th:src="@{/static/javascript/index.js}"></script>
    </div>
</body>
</html>
