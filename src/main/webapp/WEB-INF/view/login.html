<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
        <link th:href="@{static/css/login.css}" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container p-0">
        <header>
            <div class="row">
                <header class="col-12" th:replace="../template/template :: header"></header>
            </div>
        </header>
        <nav th:replace="../template/template :: navFragment"></nav>
        <section>
            <div class="row">
                <aside class="col-4"></aside><!--asideSinistra-->
                <div class="col-4" id="centro">                 
                    <form action="login" method="POST" autocomplete="on"><!--login-->
                        <h3>Login</h3>
                        <hr>
                        <label for="username" th:text="#{label.username} + ':'"></label><br>
                        <input id="username" name= "username" type="text" autocomplete="off" class="form-control"><br/>
                        <p th:if="${usernameError}" th:text="#{error.usernameErrato}" class="text-danger"></p>
                        <br/>
                        
                        <label for="password" th:text="#{label.password} + ':'"></label><br>
                        <input id="password" name="password" type="password" autocomplete="off" class="form-control"><br/>
                        <p th:if="${passwordError}" th:text="#{error.passwordErrata}" class="text-danger"></p>
                        <br/>
                        
                        <label for="checkbox">Tipo di account:</label><br/>
                        <input type="radio" id="tipo1" name="tipo" value="Normale" required checked>
						<label for="tipo1"> Normale</label>
						<input type="radio" id="tipo2" name="tipo" value="Admin" required>
						<label for="tipo2"> Admin</label><br/>
                        
                        <input type="Submit" class="btn btn-primary small-button" th:value="#{btn.login}">&nbsp&nbsp<span>Non hai un account? <a th:href="@{/registrazione}"> Registrati qui! </a></span>
                    </form>
                    <br/>
                </div>
                <aside class="col-4"></aside>
            </div>
        </section>
        <footer th:replace="../template/template :: footerFragment"></footer>
        <script th:src="@{/static/javascript/index.js}"></script>
    </div>
</body>

</html>
